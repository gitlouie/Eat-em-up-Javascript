// Returns the largest and smallest weights
function largestWeight(){
	var weight, weight2, weight3, weight4;

	// Ensures the player has not been deallocated
	if(players[0] != undefined){ weight = players[0].weight; }
	if(players[1] != undefined){ weight2 = players[1].weight; }
	if(players[2] != undefined){ weight3 = players[2].weight; }
	if(players[3] != undefined){ weight4 = players[3].weight; }


	var retVal = new Array(0);

	// isNan is used to ensure that the number is not undefined
	var max = Math.max(isNaN(weight) ? -Infinity : weight, isNaN(weight2) ? -Infinity : weight2, isNaN(weight3) ? -Infinity : weight3, isNaN(weight4) ? -Infinity : weight4);
	var min = Math.min(isNaN(weight) ? Infinity : weight, isNaN(weight2) ? Infinity : weight2, isNaN(weight3) ? Infinity : weight3, isNaN(weight4) ? Infinity : weight4);

	for(i = 0; i < players.length; i++){
		if( players[i] != undefined && players[i].weight == max) { retVal.push(i); break; }
	}
	for(i = 0; i < players.length; i++){
		if( players[i] != undefined && players[i].weight == min) { retVal.push(i); break; }
	}

	console.log("VALUES B4 out " + retVal[0] + "   " + retVal[1]);
	return retVal;
}

function ChangeWeight2(player, card){

	console.table( players[player].stomach, "cardType");

	else weight = card.weight;
	console.table(players, "weight");

	if(weight < 0) 		 weight = 0;
	else if(weight >= 25){ document.getElementById(players[player].totalID).value = weight; playerLost(player); return;}
	
	players[player].stomach.push(card); //incase the cards run out to reshuffle
	players[player].weight = weight; //keep a copy of the weight
	document.getElementById(players[player].totalID).value = weight;
	console.table( players[player].stomach, "cardName");
		

}

function replaceImage(ind, currHand){
	for(i = 0; i < 4; i++){

// Make a filename for an image, given Card object
function fname() {
   return "Card Images/" + this.cardName + ".jpg";
}

// Constructor for Card objects
function Card(cardName, weight, cardType) {
   this.cardName = cardName;
   this.weight = weight;
   this.cardType = cardType;
   this.fname = fname;
}

// Constructor for a Player objects
function Player(playerName, playerhand, weight, handID, totalID, stomach) {
   this.playerName = playerName;
   this.playerhand = playerhand;
   this.weight = weight;
   this.handID = handID;
   this.totalID = totalID;
   this.stomach = stomach;
   this.fname = fname;
}

// Create the deck based on Food, Potion, and Spell Cards.
function CreateDeck(){

	x = 0;// to index the names array
	for (i = 0; i < 38; i++) {
	   deck[i] = new Card(foodNames[x], foodNames[x + 1], "food");

	   x+= 2; //new item every 2 elements
	}

	x = 0;// to index the names array
	for (i = 38; i < 44; i++) {
	   deck[i] = new Card(potNames[x], potNames[x + 1], "potion");

	   x+= 2; //new item every 2 elements
	}

	x = 0;// to index the names array
	for (i = 44; i < 53; i++) {
	   deck[i] = new Card(spellNames[x], spellNames[x + 1], "spell");

	   x+= 2; //new item every 2 elements
	}


}

//Insert witch cards after the inital cards have been dealt
function InsertWitches(){
	x = 0;// to index the names array
	for (i = 30; i < 35; i++) {
	   deck[i] = new Card(witchNames[x], witchNames[x + 1], "witch");

	   x+= 2; //new item every 2 elements
	}
	ShuffleDeck();
	console.log("This is the hsuffled deck");
	console.table(deck, "cardName");

}

// shuffle the deck
function ShuffleDeck(){

   var n = Math.floor(400 * Math.random() + 500);
   for (i=0; i<n; i++) {
      card1 = Math.floor(deck.length * Math.random());
      card2 = Math.floor(deck.length * Math.random());
      temp = deck[card2];
      deck[card2] = deck[card1];
      deck[card1] = temp;

   }

}

// Plays the card for the AI
function playCard(user){
	var addOrSub = "+";
	var currHand = players[user].playerhand;
	var ranNumber = Math.floor(Math.random() * currHand.length);
	var pWeights = new Array(0);

	console.table(currHand, "cardName");

	// Set the card which the AI will play.
	tempCard = currHand[ranNumber];
	removeCard(user, players[user].handID);

	pWeights = largestWeight();

	// Grabs the largest and smallest weights
	if(pWeights[0] == pWeights[1]) { pWeights[1] = 0; }
	if(pWeights[1] == user) { pWeights[1] = pWeights[0]; }
	
	// If potion card use on yourself.
	if(tempCard.cardType == "potion") { pWeights[1] = user; addOrSub = ""}

	if(tempCard.cardType != "spell"){
		console.log("player " + user + " will play " + tempCard.cardName + "  on player " + pWeights[1]);
		alert("player" + user + " played " + tempCard.cardName.replace(/[0-9]/g, '') + " on player" + pWeights[1] + " ("  + tempCard.weight +" weight)");
	}
	// Change the weight of the chubbiest one
	ChangeWeight(pWeights[1]); 

	Draw(user); //draw a new card
	

}

// Removes a card from the player's hand and from the screen.
function removeCard(player, handID){
	//if (hand[5] != null) return; //makes sure you do not go over 6 cards

	
	var tc = document.getElementById(handID);
	var sCard = tempCard.cardName.replace(/[0-9]/g, '').replace(/\s/g, '');

	var ary = tc ? tc.getElementsByTagName("img") : [];
	var loc = ary.length - 1;

	for(i = 0; i < ary.length; i++){
		
		newName = ary[i].src.replace(/[0-9]/g, '').replace(/%/g, '');
		
		if(newName.indexOf(sCard) > -1) loc = i;
	}

	// Incase the cards run out to be reshuffled
	// Do not want to replay witch cards
	if(players[player].playerhand[loc] != undefined && players[player].playerhand[loc].cardType != "witch"){
		usedCards.push(players[player].playerhand[loc]); 
	}

	players[player].playerhand.splice(loc, 1); //remove the card from the hand

    ary[loc].src = "";   // Clear the image.

    document.images[14].src = ""; //Clear the display image.

}

	$(player3).on('click', function(){   $(player1).off('click'); $(player2).off('click');  $(player3).off('click'); ChangeWeight(3); removeCard(0, "playerHand");  });
}
